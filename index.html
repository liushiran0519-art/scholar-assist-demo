<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ScholarAssist CN - 研读卷轴</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Serif+SC:wght@400;700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" integrity="sha384-n8MVd4RsNIU0tAv4ct0nTaAbDJwPJzDEaqSD1odI+WdtXRGWt2kTvGFasHpSy3SV" crossorigin="anonymous">
    <style>
      body {
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        background-color: #2c1810; /* Dark background behind the scroll */
      }
      .serif {
        font-family: 'Noto Serif SC', serif;
      }
      .pixel-font {
        font-family: 'Press Start 2P', cursive;
      }
      
      /* Custom scrollbar - Retro Style */
      ::-webkit-scrollbar {
        width: 12px;
        height: 12px;
      }
      ::-webkit-scrollbar-track {
        background: #e8e4d9; 
        border-left: 2px solid #2c1810;
      }
      ::-webkit-scrollbar-thumb {
        background: #8B4513; 
        border: 2px solid #e8e4d9;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #A0522D; 
      }

      /* --- PDF LAYER STACKING CONTEXT (CRITICAL FOR SELECTION) --- */
      /* 1. Canvas: The image (Bottom) */
      .react-pdf__Page__canvas {
        display: block;
        user-select: none;
        z-index: 1; 
      }

      /* 2. Highlights: Injected via React (Middle - z-10) */
      /* See PDFViewer.tsx for the z-10 class on highlight container */

      /* 3. Text Layer: Transparent text for selection (Top of Highlights) */
      .react-pdf__Page__textContent {
        position: absolute;
        top: 0;
        left: 0;
        transform-origin: 0 0;
        color: transparent;
        line-height: 1;
        pointer-events: all; /* Allow mouse interaction */
        user-select: text;   /* Force selectable */
        z-index: 20;         /* Above canvas(1) and highlights(10) */
      }
      
      .react-pdf__Page__textContent span {
        position: absolute;
        white-space: pre;
        cursor: text;
        transform-origin: 0% 0%;
      }

      /* 4. Annotations: Links (Very Top) */
      .react-pdf__Page__annotations {
        position: absolute;
        top: 0;
        left: 0;
        transform-origin: 0 0;
        pointer-events: auto; /* Enable clicks */
        z-index: 30;          /* Above text layer(20) */
      }
      
      .react-pdf__Page__annotations .annotationLayer section {
        position: absolute;
        text-align: center;
        top: 0;
        left: 0;
        transform-origin: 0 0;
        white-space: pre;
        pointer-events: none;
      }
      
      .react-pdf__Page__annotations .linkAnnotation > a {
        position: absolute;
        font-size: 1em;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: transparent !important; /* FIX: Force Transparent */
        cursor: pointer;
        pointer-events: auto; /* Capture clicks */
        transition: background 0.2s;
      }
      
      .react-pdf__Page__annotations .linkAnnotation > a:hover {
        background: rgba(218, 165, 32, 0.2) !important; /* Highlight only on hover */
        border: 2px solid #DAA520;
        box-sizing: border-box;
      }

      /* RPG Pixel Borders */
      .rpg-border {
        box-shadow: 
          -4px 0 0 0 #2c1810,
          4px 0 0 0 #2c1810,
          0 -4px 0 0 #2c1810,
          0 4px 0 0 #2c1810;
        margin: 4px;
        background-color: #f5f2e9;
      }
      
      .rpg-btn {
        background-color: #DAA520;
        color: #2c1810;
        border: 2px solid #2c1810;
        box-shadow: 2px 2px 0px 0px #2c1810;
        transition: transform 0.1s;
      }
      .rpg-btn:active {
        transform: translate(2px, 2px);
        box-shadow: 0px 0px 0px 0px #2c1810;
      }

      .rpg-panel {
        background-color: #e8e4d9;
        border: 4px solid #2c1810;
        position: relative;
      }
      
      .rpg-panel::after {
        content: "";
        position: absolute;
        top: -4px; left: -4px; right: -4px; bottom: -4px;
        box-shadow: inset 0 0 0 4px #e8e4d9, inset 0 0 0 8px #2c1810;
        pointer-events: none;
      }

      /* Tooltip Animation */
      @keyframes float-up {
        0% { opacity: 0; transform: translateY(10px); }
        100% { opacity: 1; transform: translateY(0); }
      }
      .tooltip-anim {
        animation: float-up 0.2s ease-out forwards;
      }
    </style>
  <script type="importmap">
{
  "imports": {

  }
}
</script>

</head>
