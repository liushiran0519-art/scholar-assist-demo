<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ScholarAssist CN - Á†îËØªÂç∑ËΩ¥</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Serif+SC:wght@400;700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" integrity="sha384-n8MVd4RsNIU0tAv4ct0nTaAbDJwPJzDEaqSD1odI+WdtXRGWt2kTvGFasHpSy3SV" crossorigin="anonymous">
    <style>
      body {
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        background-color: #2c1810; /* Dark background behind the scroll */
        margin: 0;
        overflow: hidden;
      }
      .serif { font-family: 'Noto Serif SC', serif; }
      .pixel-font { font-family: 'Press Start 2P', cursive; }
      
      /* --- Ê†∏ÂøÉÔºöRPG Âä†ËΩΩÈ°µÊ†∑Âºè --- */
      #app-loader {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background-color: #2c1810;
        z-index: 9999;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        transition: opacity 0.5s ease-out;
      }

      /* ÂÉèÁ¥†Áå´Ë∑≥Âä® */
      .pixel-cat-loader {
        font-size: 60px;
        margin-bottom: 20px;
        animation: cat-bounce 0.8s infinite alternate steps(2);
      }

      @keyframes cat-bounce {
        0% { transform: translateY(0); }
        100% { transform: translateY(-10px); }
      }

      /* Â§çÂè§ÊñáÂ≠ó */
      .loading-text {
        font-family: 'Press Start 2P', cursive;
        color: #DAA520; /* Gold */
        font-size: 14px;
        margin-bottom: 24px;
        text-shadow: 2px 2px #000;
        letter-spacing: 2px;
      }
      
      /* Âä®ÊÄÅÁúÅÁï•Âè∑ */
      .loading-dots::after {
        content: '.';
        animation: dots 1.5s steps(5, end) infinite;
      }
      @keyframes dots {
        0%, 20% { content: '.'; }
        40% { content: '..'; }
        60% { content: '...'; }
        80%, 100% { content: ''; }
      }

      /* RPG ËøõÂ∫¶Êù°ÂÆπÂô® */
      .rpg-progress-container {
        width: 300px;
        height: 24px;
        background-color: #4a3c31;
        position: relative;
        /* ÂÉèÁ¥†ËæπÊ°ÜÊïàÊûú */
        box-shadow: 
          -4px 0 0 0 #000,
          4px 0 0 0 #000,
          0 -4px 0 0 #000,
          0 4px 0 0 #000;
        padding: 4px;
      }

      /* ËøõÂ∫¶Êù°Â°´ÂÖÖ - Â∏¶Êù°Á∫πÂä®Áîª */
      .rpg-progress-bar {
        height: 100%;
        width: 0%;
        background-color: #DAA520;
        background-image: linear-gradient(
          45deg,
          rgba(255, 255, 255, .2) 25%,
          transparent 25%,
          transparent 50%,
          rgba(255, 255, 255, .2) 50%,
          rgba(255, 255, 255, .2) 75%,
          transparent 75%,
          transparent
        );
        background-size: 20px 20px;
        animation: 
          fill-up 2s ease-out forwards,
          stripes 1s linear infinite;
        position: relative;
      }

      /* ÂÅáËøõÂ∫¶Âä®ÁîªÔºöÂÖàÂø´ÂêéÊÖ¢ÔºåÊúÄÂêéÂÅúÂú® 90% Á≠â React Âä†ËΩΩ */
      @keyframes fill-up {
        0% { width: 0%; }
        50% { width: 70%; }
        100% { width: 90%; }
      }

      @keyframes stripes {
        from { background-position: 0 0; }
        to { background-position: 40px 0; }
      }

      /* --- ‰πãÂâç‰Ω†Â∑≤ÊúâÁöÑÊ†∑Âºè‰øùÁïô --- */
      ::-webkit-scrollbar { width: 12px; height: 12px; }
      ::-webkit-scrollbar-track { background: #e8e4d9; border-left: 2px solid #2c1810; }
      ::-webkit-scrollbar-thumb { background: #8B4513; border: 2px solid #e8e4d9; }
      ::-webkit-scrollbar-thumb:hover { background: #A0522D; }
      
      .react-pdf__Page__canvas { display: block; user-select: none; z-index: 1; }
      .react-pdf__Page__textContent { position: absolute; top: 0; left: 0; transform-origin: 0 0; color: transparent; line-height: 1; pointer-events: all; user-select: text; z-index: 20; }
      .react-pdf__Page__textContent span { position: absolute; white-space: pre; cursor: text; transform-origin: 0% 0%; }
      .react-pdf__Page__annotations { position: absolute; top: 0; left: 0; transform-origin: 0 0; pointer-events: auto; z-index: 30; }
      .react-pdf__Page__annotations .linkAnnotation > a { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: transparent !important; cursor: pointer; pointer-events: auto; }
      
      .rpg-border { box-shadow: -4px 0 0 0 #2c1810, 4px 0 0 0 #2c1810, 0 -4px 0 0 #2c1810, 0 4px 0 0 #2c1810; margin: 4px; background-color: #f5f2e9; }
    </style>
    
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react/": "https://esm.sh/react@^19.2.3/",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react-markdown": "https://esm.sh/react-markdown@^10.1.0",
        "react-pdf": "https://esm.sh/react-pdf@9.1.0?external=react,react-dom",
        "pdfjs-dist": "https://esm.sh/pdfjs-dist@4.4.168",
        "pdfjs-dist/": "https://esm.sh/pdfjs-dist@4.4.168/",
        "katex": "https://esm.sh/katex@0.16.9"
      }
    }
    </script>
    <link rel="stylesheet" href="/index.css">
  </head>
  <body class="bg-[#2c1810] text-[#2c1810] h-screen overflow-hidden">
    
    <div id="app-loader">
      <div class="pixel-cat-loader">üê±</div>
      <div class="loading-text">
        DECODING SCROLLS<span class="loading-dots"></span>
      </div>
      <div class="rpg-progress-container">
        <div class="rpg-progress-bar"></div>
      </div>
      <div class="loading-text" style="font-size: 10px; margin-top: 10px; opacity: 0.7;">
        Scholar Cat is waking up...
      </div>
    </div>

    <div id="root" class="h-full"></div>
    
    <script>
      window.onload = function() {
        // ÂΩìÈ°µÈù¢ËµÑÊ∫êÂä†ËΩΩÂÆåÊØïÔºàReact ËøòÊ≤°ÂÆåÂÖ®Ê∏≤ÊüìÊó∂ÔºâÔºåÂèØ‰ª•ÂÖà‰øùÊåÅ 90%
        // Â¶ÇÊûúÊÉ≥Êõ¥Á≤æÁ°ÆÔºåÂèØ‰ª•Âú® React App.tsx ÁöÑ useEffect ÈáåÂà†ÊéâËøô‰∏™ div
        
        // ËøôÈáåÂÅö‰∏Ä‰∏™ÁÆÄÂçïÁöÑÊ®°ÊãüÔºå2ÁßíÂêéÊàñËÄÖÁ≠âÂæÖ React ÊåÇËΩΩ
        // Êõ¥Â•ΩÁöÑÂÅöÊ≥ïÊòØÂú® React ÂÖ•Âè£Êñá‰ª∂ÈáåÊâßË°åÔºödocument.getElementById('app-loader').style.opacity = '0';
        
        // Êó¢ÁÑ∂Êàë‰ª¨Âú® HTML ÈáåÔºåÊàë‰ª¨Áî®‰∏Ä‰∏™ÁõëÂê¨Âô®
        const observer = new MutationObserver((mutations) => {
          if (document.getElementById('root').childElementCount > 0) {
             const loader = document.getElementById('app-loader');
             if (loader) {
                // ËÆ©ËøõÂ∫¶Êù°Ë∑ëÊª°
                const bar = loader.querySelector('.rpg-progress-bar');
                if(bar) bar.style.width = '100%';
                
                // Âª∂Ëøü‰∏ÄÁÇπÁÇπÊ∂àÂ§±ÔºåËÆ©Áî®Êà∑ÁúãÂà∞ 100%
                setTimeout(() => {
                  loader.style.opacity = '0';
                  setTimeout(() => {
                    loader.remove();
                  }, 500);
                }, 500);
                observer.disconnect();
             }
          }
        });
        
        observer.observe(document.getElementById('root'), { childList: true, subtree: true });
      };
    </script>

    <script type="module" src="/index.tsx"></script>
  </body>
</html>
