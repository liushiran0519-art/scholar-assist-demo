<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ScholarAssist CN - 研读卷轴</title>
    
    <!-- 1. 引入 Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Serif+SC:wght@400;700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" integrity="sha384-n8MVd4RsNIU0tAv4ct0nTaAbDJwPJzDEaqSD1odI+WdtXRGWt2kTvGFasHpSy3SV" crossorigin="anonymous">

    <!-- 2. 引入 Tailwind 并立即配置 Theme -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              rpg: {
                dark: '#2c1810',    
                paper: '#e8e4d9',  
                paperDark: '#f5f2e9', 
                gold: '#DAA520',    
                brown: '#8B4513',   
                faded: '#5c4033',   
              }
            },
            fontFamily: {
              pixel: ['"Press Start 2P"', 'cursive'],
              serif: ['"Noto Serif SC"', 'serif'],
            },
            animation: {
              'bounce-slight': 'bounce-slight 2s infinite',
            },
            keyframes: {
              'bounce-slight': {
                '0%, 100%': { transform: 'translateY(-2px)' },
                '50%': { transform: 'translateY(2px)' },
              }
            }
          }
        }
      }
    </script>
    
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react/": "https://esm.sh/react@^19.2.3/",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react-markdown": "https://esm.sh/react-markdown@^10.1.0",
        "react-pdf": "https://esm.sh/react-pdf@9.1.0?external=react,react-dom",
        "pdfjs-dist": "https://esm.sh/pdfjs-dist@4.4.168",
        "pdfjs-dist/": "https://esm.sh/pdfjs-dist@4.4.168/",
        "katex": "https://esm.sh/katex@0.16.9"
      }
    }
    </script>
    <!-- 移除了 /index.css -->
  </head>
  <body class="bg-rpg-dark text-rpg-dark h-screen overflow-hidden">
    <!-- App Loader (保持不变) -->
    <div id="app-loader">
       <!-- ...loader content... -->
    </div>
    <div id="root" class="h-full"></div>
    <script>
      window.onload = function() {
        const observer = new MutationObserver((mutations) => {
          if (document.getElementById('root').childElementCount > 0) {
             const loader = document.getElementById('app-loader');
             if (loader) {
                setTimeout(() => {
                  loader.style.opacity = '0';
                  setTimeout(() => loader.remove(), 600);
                }, 600);
                observer.disconnect();
             }
          }
        });
        observer.observe(document.getElementById('root'), { childList: true, subtree: true });
      };
    </script>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
